<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistence Brasil</title>
    <meta name="description" content="Notícias sobre o Resistence.">
    <style>
        /* Estilos gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            padding-left: 220px; /* Espaço para a barra lateral */
            min-height: 100vh;
        }

        /* Estilos para a barra lateral fixa */
        nav.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #ebebeb;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav.sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        nav.sidebar ul li {
            margin-bottom: 15px;
        }

        nav.sidebar ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }

        nav.sidebar ul li a:hover {
            background-color: #ffffff;
        }

        /* Centralizar o conteúdo principal */
        .content {
            margin-left: auto;
            margin-right: auto;
            max-width: 800px;
            padding: 20px;
        }

        header, main, footer {
            text-align: center;
        }

        img {
            width: 100%; /* Responsividade para imagens */
            max-width: 300px;
            height: auto; /* Mantém a proporção original */
        }

        /* Media Queries para dispositivos menores */
        @media (max-width: 768px) {
            body {
                padding-left: 0;
            }

            nav.sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }

            .content {
                padding: 20px;
            }

            nav.sidebar ul {
                display: flex;
                justify-content: space-around;
            }

            nav.sidebar ul li {
                margin-bottom: 0;
            }

            img {
                max-width: 100%;
            }
        }

        /* Media Queries para telas menores que 480px */
        @media (max-width: 480px) {
            nav.sidebar ul li a {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra lateral fixa com links -->
    <nav class="sidebar">
        <ul>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="https://resistencehybe.tumblr.com">Notícias</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal centralizado -->
    <div class="content">
        <header>
            <h1>RESISTENCE BRASIL</h1>
            <h3>Descubra as mais novas notícias sobre o girlgroup Resistence da Hybe Labels.</h3>
            <img src="resistence.jpg" alt="Membros da Resistence.">
        </header>

        <main>
            <section>
                <!-- Adicione seu conteúdo aqui -->
            </section>
        </main>

    </div>

</body>
</html>
